# SAAS-DND Nginx Configuration
# Servir múltiples apps en subdirectorios

upstream api_backend {
    server localhost:3001;
    keepalive 32;
}

upstream web_frontend {
    server localhost:5173;
    keepalive 32;
}

upstream vanilla_demo {
    server localhost:8080;
}

upstream landing_demo {
    server localhost:8081;
}

server {
    listen 80;
    server_name _;

    # Logs
    access_log /var/log/nginx/saasdnd-access.log combined;
    error_log /var/log/nginx/saasdnd-error.log warn;

    # Max body size (para uploads)
    client_max_body_size 10M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # API Backend
    location /api/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # WebSocket (colaboración en tiempo real)
    location /socket.io/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Vanilla Version - Archivos estáticos
    location /vanilla {
        alias /var/www/saasdnd/versions/vanilla;
        index index.html;
        try_files $uri $uri/ /vanilla/index.html;
        
        # Cache para assets estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Landing Version - Archivos estáticos
    location /landing {
        alias /var/www/saasdnd/versions/landing;
        index landing.html index.html;
        try_files $uri $uri/ /landing/landing.html;
        
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # React Demo Version
    location /react {
        alias /var/www/saasdnd/versions/react;
        index index.html;
        try_files $uri $uri/ /react/index.html;
    }

    # Catalog - Índice de versiones
    location /catalog {
        alias /var/www/saasdnd/catalog;
        index index.html;
        try_files $uri $uri/ /catalog/index.html;
        add_header Cache-Control "public, max-age=3600";
    }

    # Assets estáticos compartidos
    location /assets/ {
        alias /var/www/saasdnd/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Web Frontend Principal (SaaS App)
    location / {
        proxy_pass http://web_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Fallback para client-side routing
        proxy_intercept_errors on;
        error_page 404 = @web_fallback;
    }

    location @web_fallback {
        proxy_pass http://web_frontend;
    }
}
