name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/api/**'
      - 'packages/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/api/**'
      - 'packages/**'

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: saasdnd_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Type check
        run: pnpm --filter @saas-dnd/api type-check
      
      - name: Lint
        run: pnpm --filter @saas-dnd/api lint
      
      - name: Run tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/saasdnd_test
          NODE_ENV: test
          JWT_SECRET: test-secret-for-ci
        run: pnpm --filter @saas-dnd/api test
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./apps/api/coverage/lcov.info
          flags: backend
          name: backend-coverage

  lint:
    name: Lint Backend
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'
      
      - run: pnpm install
      
      - name: ESLint
        run: pnpm --filter @saas-dnd/api lint
      
      - name: Prettier check
        run: pnpm prettier --check "apps/api/**/*.{ts,js,json}"
