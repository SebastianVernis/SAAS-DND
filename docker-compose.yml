version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: saas-dnd-postgres
    environment:
      POSTGRES_DB: saasdnd
      POSTGRES_USER: saasdnd
      POSTGRES_PASSWORD: saasdnd_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saasdnd"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - saas-dnd-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: saas-dnd-backend
    environment:
      NODE_ENV: production
      PORT: 8080
      DATABASE_URL: postgresql://saasdnd:saasdnd_password@postgres:5432/saasdnd
      JWT_SECRET: development-jwt-secret-change-in-production
      JWT_EXPIRES_IN: 7d
      FRONTEND_URL: http://localhost:3000
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM:-"SAAS-DND <noreply@saasdnd.com>"}
    ports:
      - "3001:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - saas-dnd-network
    restart: unless-stopped

  # Frontend Web
  frontend:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3001
    container_name: saas-dnd-frontend
    ports:
      - "3000:8080"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - saas-dnd-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  saas-dnd-network:
    driver: bridge
